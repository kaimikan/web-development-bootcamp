<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        background: blue;
        width: 200px;
        height: 100px;
      }

      .red-circle {
        position: absolute;
        background: red;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        margin-left: 125px;
        margin-top: 75px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>

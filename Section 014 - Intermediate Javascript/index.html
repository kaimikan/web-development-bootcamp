      // BMI CALC PT. 2
      function bmiCalculator(weight, height) {
        var bmi = (weight / (height * height)).toFixed(0);
        var interpretation;
        if (bmi > 24.9) {
          interpretation = 'Your BMI is ' + bmi + ', so you are overweight.';
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          interpretation =
            'Your BMI is ' + bmi + ', so you have a normal weight.';
        } else {
          interpretation = 'Your BMI is ' + bmi + ', so you are underweight.';
        }
        return interpretation;
      }

      bmiCalculator(77, 1.86);

      // LEAP YEAR CALC
      function isLeap(year) {
        if (year % 4 == 0) {
          if (year % 100 == 0) {
            if (year % 400 == 0) {
              return 'Leap';
            } else {
              return 'Not Leap';
            }
          } else {
            return 'Leap';
          }
        } else {
          return 'Not Leap';
        }

      function whosPaying(names) {

        var randomPerson = names[randomIndex];
        return randomPerson + ' is going to buy lunch today!';

      while (count <= 15) {

      console.log(fizzBuzzArr);

      // FOR LOOP - iterate
      fizzBuzzArr = [];
      for (var i = 0; i <= 15; i++) {
        fizzBuzzArr.push(fizzBuzz(count));
        count++;
      }
      console.log(fizzBuzzArr);

      //FIBONACCI
      function fibonacciGenerator(n) {
        var fibonacci = [0, 1];
        for (var i = 1; i < n; i++) {
          fibonacci.push(fibonacci[i - 1] + fibonacci[i]);
        }
        return fibonacci.slice(0, n);
      }

      console.log(fibonacciGenerator(10));
